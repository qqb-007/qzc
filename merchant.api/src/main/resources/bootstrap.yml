spring:
  cloud:
    config:
     uri: http://localhost:8888/
     profile: dev
     name: wxc


  freemarker:
      cache: false
      expose-request-attributes: true
      expose-session-attributes: true
      request-context-attribute: request
      suffix: .ftlh

server:
  port: 8080
mybatis:
  mapper-locations: classpath:info/batcloud/wxc/core/mapper/*.xml