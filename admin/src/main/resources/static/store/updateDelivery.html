<metat title="更新配送范围" args="data" width="500"/>
<div class="p">
	<form role="form" id="getOrderDetailForm" s="valid,form,nda,datac"
				class="form-horizontal"
				method="post"
				s-data="data"
				s-form="{done: submitDone}"
				style="padding: 20px;" action="/api/store/update/area">
		<input type="hidden" name="id" s-data-filter="'id'" />
		<input type="text" class="form-control input-sm" name="area" placeholder="配送范围坐标"/>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<input type="submit" class="btn btn-primary" value="提交"/>
			</div>
		</div>
	</form>
</div>
<script>
  function submitDone(rs) {
		if (rs.code === "0") {
			S.toast('操作成功', 'success')
		} else {
			S.alert(rs.message)
		}
  }
</script>
