<meta title="修改配送方式" width="650px" args="store"/>
<form role="form" id="storeUserForm" s="valid,form,nda,datac"
	  class="form-horizontal"
	  method="put"
			s-data="store"
	  style="padding: 20px;" action="/api/store/secend-delivery-type/{store.id}">
	<div class="form-group" s-valid-role="item">
		<label class="col-sm-2 control-label">配送方式：</label>
		<div class="col-sm-10">
			<select class="form-control input-sm" s="select"
							name="deliveryType"
							s-build="S.get('/api/enum/valuesMap/core.enums.DeliveryType?igNames=DELETED')">
			</select>
		</div>
	</div>
</form>
<script type="text/javascript">
  S.meta.btns = [
    {
      name: "保存",
      style: "btn btn-primary",
      click: function () {
        return S.S("#storeUserForm").submit().done(function (rs) {
          S.close(true);
          S.notice("修改成功", "success");
        });
      }
    },
    {
      name: "关闭",
      style: "btn btn-default",
      click: function () {
        S.close();
      }
    }
  ]

</script>
