<meta title="饿百门店同步" width="650px"/>
<form role="form" id="syncForm" s="valid,form"
	  class="form-horizontal"
	  method="post"
	  style="padding: 20px;" action="/api/store/sync/ele">
	<div class="form-group" s-valid-role="item">
		<label class="col-sm-2 control-label">门店id：</label>
		<div class="col-sm-10">
			<input autocomplete="off" type="text" name="shopId" class="form-control" placeholder="门店id">
		</div>
	</div>
	<div class="form-group" s-valid-role="item">
		<label class="col-sm-2 control-label">状态：</label>
		<div class="col-sm-10">
			<select class="form-control input-sm"
							name="sysStatus">
				<option value="">选择状态</option>
				<option value="1">新增商户</option>
				<option value="3">修改待审核</option>
				<option value="4">审核未通过</option>
				<option value="6">正常营业</option>
				<option value="7">新增待审核</option>
				<option value="8">上线驳回</option>
				<option value="12">通过品控</option>
			</select>
		</div>
	</div>
</form>
<script type="text/javascript">
	S.meta.btns = [
		{
			name: "开始同步",
			style: "btn btn-primary",
			click: function () {
				return S.S("#syncForm").submit().done(function (rs) {
					S.close(true);
				});
			}
		},
		{
			name: "关闭",
			style: "btn btn-default",
			click: function () {
				S.close();
			}
		}
	]
</script>
