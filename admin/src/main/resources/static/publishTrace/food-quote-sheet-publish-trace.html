<meta title="商品报价发布日志" args="relationId" width="800"/>
<div class="p" s='check,datac,nda'
	 s-data="S.get('/api/publish-trace/last/' + relationId + '/FOOD_QUOTE_SHEET_PUBLISH')">
	<table class="table table-striped table-hover table-bordered" style="width: 100%;">
		<caption s="tpl"><span>发布时间：{%=this.createTime%}</span></caption>
		<tr>
			<th>门店ID</th>
			<th>门店名称</th>
			<th class="text-center">门店类型</th>
			<th class="text-center">发布结果</th>
			<th>发布日志</th>
		</tr>
		<tbody s="loop" s-data-filter="'content'">
		<tr s-loop-role="empty">
			<td colspan="5">
				<div class="s-ui-none-data-info text-center"><i class="fa fa-info-circle text-info"></i> 未查询到数据</div>
			</td>
		</tr>
		<tr s-loop-role="row" s="datac,row" s-check-role="i">
			<td name="storeId"></td>
			<td name="storeName"></td>
			<td class="text-center" name="platTitle"></td>
			<td class="text-center" s="tpl">
				<span class="label {%=this.success ? 'label-success' : 'label-danger'%}">{%=this.success ? '成功' : '失败'%}</span>
			</td>
			<td>
				<div s="tpl">
					<span>{%=this.msgList.join('<br />')%}</span>
				</div>
			</td>
		</tr>
		</tbody>
	</table>

</div>
