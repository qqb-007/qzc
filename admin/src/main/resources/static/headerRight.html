<audio id="baojiaAudio" style="display: none;" preload="auto" src="/images/baojiatixing.mp3"></audio>
<script>
  var lastWaitNum = 0;
  function waitVerifyLoad() {

    S.get("/api/food-quote-sheet/wait-verify-num").done(function (num) {
      if (num) {
        if (lastWaitNum !== num) {
          var i = 0;
          var interval = setInterval(function () {
            i++
            $baojiaAudio.node[0].play()
            if (i == 3) {
              clearInterval(interval)
            }
          }, 5000)
        }
        lastWaitNum = num;
      }
      setTimeout(waitVerifyLoad, 10000)
    })
  }

  // waitVerifyLoad();
</script>
