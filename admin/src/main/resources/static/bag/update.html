<meta title="修改购物袋数量" args="userWithdraw" width="600px" />
<form class="p" id="form" s="valid,form,nda,datac" s-data="userWithdraw" method="post" action="/api/bag/update">
    <input autocomplete="off" type="hidden" name="id" />
    <table class="table table-bordered table-stripped">
        <!--<tr>-->
            <!--<th>银行卡：</th>-->
            <!--<td>-->
                <!--<div name="bankAccountName"></div>-->
                <!--<div name="bankName"></div>-->
                <!--<div name="bankAccount"></div>-->
            <!--</td>-->
        <!--</tr>-->
        <tr>
            <th>数量：</th>
            <td>
                <input type="number" class="form-control" s-valid-error="require()" name="num"/>
            </td>
        </tr>
    </table>
</form>

<script>
    S.meta.btns = [
        {
            name: "修改",
            style: "btn btn-success",
            click: function() {
                return $form.submit().done(function(rs) {
                    S.close(rs);
                })
            }
        },
        {
            name: "取消",
            style: "btn btn-default",
            click: function() {
                S.close();
            }
        }
    ]
</script>
