<meta title="编辑信息" args="employee:_model_,id" model="S.get('/api/employee/' + id)" width="650px" />
<form s="valid,form,nda,datac"
      s-data="employee"
      method="put"
      action="/api/employee/{employee.id}"
      id="form" class="form-horizontal">
    <table class="table table-striped table-bordered">
        <tr>
            <td>姓名</td>
            <td>
                <input autocomplete="off" placeholder="输入员工姓名" type="text"
                       class="form-control" name="name" s-valid-error="require()"/>
            </td>
        </tr>
        <tr>
            <td>手机号</td>
            <td>
                <input autocomplete="off" placeholder="输入员工手机号" type="text"
                       class="form-control" name="phone" s-valid-error="require()"/>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">

    S.meta.btns = [
        {
            name: "确定",
            style: "btn btn-primary",
            click: function () {
                return $form.submit().done(function () {
                    S.close(true)
                    S.notice("修改信息成功", "success");
                })
            }
        },
        {
            name: "关闭",
            style: "btn btn-default",
            click: function () {
                S.close();
            }
        }
    ]
</script>
