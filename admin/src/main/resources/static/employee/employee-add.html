<meta title="新建员工" width="650px" />
<form role="form" id="employeeForm" s="valid,form"
      class="form-horizontal"
      method="post"
      style="padding: 20px;" action="/api/employee">
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-10">
            <input autocomplete="off" type="text" name="name" class="form-control" placeholder="姓名" s-valid-error="require()">
        </div>
    </div>
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-2 control-label">手机号：</label>
        <div class="col-sm-10">
            <input autocomplete="off" type="text" name="phone" class="form-control" placeholder="手机号"
                   s-valid-error="require()">
        </div>
    </div>
</form>
<script type="text/javascript">
    S.meta.btns = [
        {
            name: "保存",
            style: "btn btn-primary",
            click: function(){
                return S.S("#employeeForm").submit().done(function(rs){
                    S.close(true);
                    S.notice("新增管理员成功", "success");
                });
            }
        },
        {
            name: "关闭",
            style: "btn btn-default",
            click: function(){
                S.close();
            }
        }
    ]
</script>
