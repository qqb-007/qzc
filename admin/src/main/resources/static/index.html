	<script type="text/javascript">
		var bizTimeList = []
		for (var i = 0; i <= 23; i++) {
			var time = (i < 0 ? '0' + i : i) + ':00'
			var time30 = (i < 0 ? '0' + i : i) + ':30'
			bizTimeList.push({
				id: time,
				name: time,
			})
			bizTimeList.push({
				id: time30,
				name: time30,
			})
		}
		var mtpsCategoryList = [
			{
				id: 150,
				title: '生鲜果蔬'
			}
		]
		var mtpsSecondCategoryList = [
			{
				id: 150001,
				title: '果蔬'
			}
		]
		$.ajaxSetup({
			traditional: true
		})
		$(function () {
			var layoutArgs = {
				config: {
					/**
					 * 菜单的url
					 * */
					menuUrl: "/api/menu",
					asideTopUrl: "asideTop.html",
					headerUrl: "header.html"
				}
			};
			Smart.UI.booting($("#root"), {
				/**
				 * 用于定义交互的模板，如弹出框，通知，警告框，确认框等等
				 * */
				uiTemplateUrl: "ui-template.html"
			}).done(function ($root) {
				$root.get("/api/login/check").done(function (rs) {
					if (rs.authenticated) {
						window.APP_CONTEXT = rs;
						$root.load("layout-spring.html", layoutArgs);
					} else {
						$root.load("login.html");
						$root.node.on("login:success", function (e, status) {
							if (status) {
								window.logined = status;
								$root.load("layout-spring.html", layoutArgs);
							}
						});
					}
				})

			})
		});
	</script>
</head>
<body>
<div id="root" s="window"></div>
</body>
</html>
