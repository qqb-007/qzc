<meta title="商品SKU" args="food:_model_,id" model="S.get('/api/food/' + id)" width="1000"/>
<style>
</style>
<div class="p">
	<table class="table table-striped table-bordered" s="datac,nda" s-data="food">
		<tr>
			<th>商品</th>
			<th class="text-center">规格</th>
			<th class="text-center">报价规格</th>
		</tr>
		<tr>
			<td name="name"></td>
			<td name="unit" class="text-center"></td>
			<td name="quoteUnit" class="text-center"></td>
		</tr>
	</table>
	<form class="form-inline" id="form"
		  s="form,valid" method="put" action="/api/food/sku/{id}">
		<table id="foodsGrid" s='nda'
			   class="table table-striped table-middle table-bordered form-inline">
			<tr>
				<th>排序</th>
				<th>SkuId</th>
				<th>规格名</th>
				<th class="text-right">售价倍数</th>
				<th class="text-right">报价倍数</th>
				<th class="text-center">重量(g)</th>
				<th class="text-center">不发布</th>
				<th class="text-right">操作</th>
			</tr>
			<tbody s="loop" s-data="food.skuList" id="skuList">
			<tr s-loop-role="empty">
				<td colspan="8" class="alert alert-warning">
					暂无SKU
				</td>
			</tr>
			<tr s-loop-role="row" s="datac" class="sku-tr">
				<td>
					<i class="fa fa-arrows"></i>
				</td>
				<td>
					<input type="text" readonly class="form-control " style="width: 100%" placeholder="sku id" name="skuIdList"
						   s-data-filter="'skuId'" s-valid-error="require()"/>
				</td>
				<td>
					<input type="text" class="form-control" style="width: 100%" placeholder="规格名" name="specList"
						   s-data-filter="'spec'" s-valid-error="require()"/>
				</td>
				<td class="text-right">
					<input type="number" class="form-control text-right" style="width: 100%" placeholder="售价倍数"
						   s-data-filter="'priceRatio'" name="priceRatioList" s-valid-error="require()"/>
				</td>
				<td class="text-right">
					<input type="number" class="form-control text-right" style="width: 100%" placeholder="报价倍数"
						   s-data-filter="'quoteUnitRatio'" name="quoteUnitRatioList" s-valid-error="require()"/>
				</td>
				<td class="text-right">
					<input type="number" class="form-control text-right" style="width: 100%" placeholder="重量"
						   s-data-filter="'weight'" name="weightList" s-valid-error="require()"/>
				</td>
				<td class="text-right">
					<select class="form-control" s-data-filter="'ignore'" name="ignoreList">
						<option value="false">发布</option>
						<option value="true">不发布</option>
					</select>
				</td>
				<td class="text-right" s="tpl">
					{%if(this.delable) {%}
					<input type="button" class="btn btn-xs btn-danger btn-outline"
						   s-click="this.node.parent().parent().remove()" value="删除"/>
					{%}%}
				</td>
			</tr>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="8">
					<input type="button" class="btn btn-default btn-xs" value="新增" s-click="add()"/>
				</td>
			</tr>
			</tfoot>
		</table>
	</form>
</div>
<script>
	S.meta.btns = [
		{
			name: "确定",
			style: "btn btn-primary",
			click: function () {
				return $form.submit().done(function (rs) {
					S.toast('保存成功', 'success')
					S.close(rs)
				})
			}
		},
		{
			name: "关闭",
			style: "btn btn-default",
			click: function () {
				S.close();
			}
		}
	]

	function add(data) {
		$skuList.addRow($.extend({
			skuId: id + '-' + parseInt(Math.random() * 100000),delable: true
		}, data))
	}

	S.on('s-ready', function () {
		if (!food.skuList.length) {
			add({
				quoteUnitRatio: 1,
				priceRatio: 1
			})
		}
		$skuList.node.sortable({
			handle: ".fa-arrows"
		})
	})

</script>
