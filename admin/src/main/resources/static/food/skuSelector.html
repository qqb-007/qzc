<meta title="选择SKU" args="skuList" width="1000"/>
<style>
</style>
<div class="p">
	<table id="foodsGrid" s='nda'
		   class="table table-striped table-middle table-bordered form-inline">
		<tr>
			<th>SkuId</th>
			<th>规格名</th>
			<th class="text-right">售价倍数</th>
			<th class="text-right">报价倍数</th>
			<th class="text-center">重量(g)</th>
			<th class="text-right">操作</th>
		</tr>
		<tbody s="loop" s-data="skuList" id="skuList">
		<tr s-loop-role="empty">
			<td colspan="6" class="alert alert-warning">
				暂无SKU
			</td>
		</tr>
		<tr s-loop-role="row" s="datac" class="sku-tr">
			<td>
				<input type="text" class="form-control " style="width: 100%" placeholder="sku id" name="skuIdList"
					   s-data-filter="'skuId'" s-valid-error="require()"/>
			</td>
			<td>
				<input type="text" class="form-control" style="width: 100%" placeholder="规格名" name="specList"
					   s-data-filter="'spec'" s-valid-error="require()"/>
			</td>
			<td class="text-right">
				<input type="number" class="form-control text-right" style="width: 100%" placeholder="售价倍数"
					   s-data-filter="'priceRatio'" name="priceRatioList" s-valid-error="require()"/>
			</td>
			<td class="text-right">
				<input type="number" class="form-control text-right" style="width: 100%" placeholder="报价倍数"
					   s-data-filter="'quoteUnitRatio'" name="quoteUnitRatioList" s-valid-error="require()"/>
			</td>
			<td class="text-right">
				<input type="number" class="form-control text-right" style="width: 100%" placeholder="重量"
					   s-data-filter="'weight'" name="weightList" s-valid-error="require()"/>
			</td>
			<td class="text-right">
				<input type="button" class="btn btn-xs btn-primary btn-outline"
					   s-click="select(this)" value="选择"/>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<script type="text/javascript">
	function select($this) {
		S.close($this.parent().data())
	}
</script>
