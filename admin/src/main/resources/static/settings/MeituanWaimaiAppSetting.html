<meta title="美团应用配置" args="data"/>
<style>

</style>
<form class="form-horizontal" id="form" s="form,datac,nda,valid" s-data="data" style="width: 600px;">
    <div class="form-group">
        <label class="col-sm-3 control-label">App id</label>
        <div class="col-sm-9">
            <input autocomplete="off" type="text" class="form-control" name="appId" placeholder="App Id"
                   s-valid-error="require()"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">App Secret</label>
        <div class="col-sm-9">
            <input autocomplete="off" type="text" class="form-control" name="appSecret" placeholder="App Secret"
                   s-valid-error="require()"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">订单支付通知接口</label>
        <div class="col-sm-9">
            <input autocomplete="off" type="text" class="form-control" name="orderPaidNotifyUrl" placeholder="订单支付通知接口"
                   s-valid-error="require()"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">订单取消通知接口</label>
        <div class="col-sm-9">
            <input autocomplete="off" type="text" class="form-control" name="orderCancelNotifyUrl" placeholder="订单取消通知接口"
                   s-valid-error="require()"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">订单完成通知接口</label>
        <div class="col-sm-9">
            <input autocomplete="off" type="text" class="form-control" name="orderFinishNotifyUrl" placeholder="订单完成通知接口"
                   s-valid-error="require()"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">订单退款通知接口</label>
        <div class="col-sm-9">
            <input autocomplete="off" type="text" class="form-control" name="orderRefundNotifyUrl" placeholder="订单退款通知接口"
                   s-valid-error="require()"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">订单部分退款通知接口</label>
        <div class="col-sm-9">
            <input autocomplete="off" type="text" class="form-control" name="orderPartRefundNotifyUrl" placeholder="订单部分退款通知接口"
                   s-valid-error="require()"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">订单确认通知接口</label>
        <div class="col-sm-9">
            <input autocomplete="off" type="text" class="form-control" name="orderConfirmNotifyUrl" placeholder="订单确认通知接口"
                   s-valid-error="require()"/>
        </div>
    </div>
</form>
<script type="text/javascript">
    S.getContent = function () {
        var deferred = $.Deferred();
        $form.validate().done(function() {
            deferred.resolve(Smart.serializeToObject($form.node))
        })
        return deferred;
    }
</script>
