<meta title="编辑库位" width="900px" args="storeUser"/>
<form role="form" id="storeUserForm" s="valid,form,nda,datac"
      class="form-horizontal"
      s-data="storeUser"
      method="put"
      style="padding: 20px;" action="/api/warehouse/{storeUser.id}">
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-2 control-label">库位名称：</label>
        <div class="col-sm-10">
            <input autocomplete="off" type="text" name="name" class="form-control" placeholder="名称"
                   s-valid-error="require()">
        </div>
    </div>

    <div class="form-group" s-valid-role="item">
        <label class="col-sm-2 control-label">详细地址：</label>
        <div class="col-sm-10">
            <input autocomplete="off" type="text" name="address" class="form-control" placeholder="地址"
                   s-valid-error="require()">
        </div>
    </div>


</form>
<script type="text/javascript">
    // S.on('s-ready', function(){
    //     S.cascade($province, $city, $district);
    // })
    S.meta.btns = [
        {
            name: "保存",
            style: "btn btn-primary",
            click: function(){
                return S.S("#storeUserForm").submit().done(function(rs){
                    S.close(true);
                });
            }
        },
        {
            name: "关闭",
            style: "btn btn-default",
            click: function(){
                S.close();
            }
        }
    ]
</script>
