<meta title="编辑采购单" width="900px" args="storeData"/>
<form role="form" id="storeUserForm" s="valid,form,nda,datac"
      class="form-horizontal"
      s-data="storeData"
      method="put"
      style="padding: 20px;" action="/api/back/warehouse/updatePurchase/{storeData.id}">
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-2 control-label">商品种类数量：</label>
        <div class="col-sm-10">
            <input autocomplete="off" type="text" name="procurementType" class="form-control" placeholder="商品种类数量">
        </div>
    </div>

    <div class="form-group" s-valid-role="item">
        <label class="col-sm-2 control-label">采购总数量：</label>
        <div class="col-sm-10">
            <input autocomplete="off" type="text" name="procurementNum" class="form-control" placeholder="采购总数量">
        </div>
    </div>
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-2 control-label">采购总金额：</label>
        <div class="col-sm-10">
            <input autocomplete="off" type="text" name="procurementPrice" class="form-control" placeholder="采购总金额">
        </div>
    </div>
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-2 control-label">实收总数量：</label>
        <div class="col-sm-10">
            <input autocomplete="off" type="text" name="arrivalNum" class="form-control" placeholder="实收总数量">
        </div>
    </div>
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-2 control-label">实收总金额：</label>
        <div class="col-sm-10">
            <input autocomplete="off" type="text" name="arrivalPrice" class="form-control" placeholder="实收总金额">
        </div>
    </div>
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-2 control-label">物流单号：</label>
        <div class="col-sm-10">
            <input autocomplete="off" type="text" name="logisticsNo" class="form-control" placeholder="如yt:XXX,sf:XXX">
        </div>
    </div>
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-2 control-label">收货单号：</label>
        <div class="col-sm-10">
            <input autocomplete="off" type="text" name="receiptNo" class="form-control" placeholder="收货单号">
        </div>
    </div>
</form>
<script type="text/javascript">
    // S.on('s-ready', function(){
    //     S.cascade($province, $city, $district);
    // })
    S.meta.btns = [
        {
            name: "保存",
            style: "btn btn-primary",
            click: function(){
                return S.S("#storeUserForm").submit().done(function(rs){
                    S.close(true);
                });
            }
        },
        {
            name: "关闭",
            style: "btn btn-default",
            click: function(){
                S.close();
            }
        }
    ]
</script>
