<meta title="登录页面" />
<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>王小菜业务管理系统</h3>
            </div>
            <div class="panel panel-orange">
                <div class="panel-body">
                    <form style="padding: 20px;" s="form" s-form="{done: loginDone, fail: loginFail}" action="login">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input autocomplete="off" type="text" name="username" class="form-control" placeholder="请输入用户名" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                <input autocomplete="off" type="password" name="password" class="form-control" placeholder="请输入密码" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="s-checkbox">
                                <input autocomplete="off" type="checkbox" name="holdInMonth" value="1"/>
                                <span class="s-checkbox-indicator"></span> 七天内免登录
                            </label>
                            <a href="#" class="pull-right">忘记密码？</a>
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" type="submit" class="btn btn-block btn-primary" value="登 录" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            浙江印龙科技 - 400-114-9919
        </div>
    </div>
</div>
<script type="text/javascript">

    $("body").addClass("login-page");

    function loginDone(rs){
        window.APP_CONTEXT = rs;
        $("body").removeClass("login-page");
        S.trigger("login:success", true);
    }

    function loginFail(evt, xhr){
        S.toast(xhr.responseText, "danger");
    }
</script>
