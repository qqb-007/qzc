<metat title="订单同步"/>
<div class="p">
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-orange">
				<div class="panel-heading">
					<span class="h4">同步订单详细信息</span>
				</div>
				<div class="panel-body">
					<form role="form" id="getOrderDetailForm" s="valid,form"
						  class="form-horizontal"
						  method="post"
						  s-form="{done: submitDone}"
						  style="padding: 20px;" action="/api/meituan-waimai/order/detail/">
						<div class="form-group" s-valid-role="item">
							<label class="col-sm-2 control-label">orderId：</label>
							<div class="col-sm-10">
								<input autocomplete="off" type="text" name="orderId" class="form-control"
									   placeholder="订单编号"
									   s-valid-error="require()">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<input type="submit" class="btn btn-primary" value="同步"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
  function submitDone(rs) {
    if (rs.success) {
	    S.toast('同步完成', 'success')
    } else {
      S.alert('同步失败，原因是：' + rs.msg, 'danger')
	}
  }
</script>
