<metat title="订单补餐损" args="order" width="500"/>
<div class="p">
    <form role="form" id="getOrderDetailForm" s="valid,form,nda,datac"
          class="form-horizontal"
          method="post"
          s-data="order"
          s-form="{done: submitDone}"
          style="padding: 20px;" action="/api/order/addCansun">
        <input type="hidden" name="id" s-data-filter="'id'" />
        <input type="number" step="0.1" class="form-control input-sm" s-valid-error="require()" name="fee" placeholder="餐损金额"/>
        <select class="form-control input-sm" s="select"
                s-build="S.get('/api/enum/valuesMap/core.enums.CansunType')"
                name="type" s-valid-error="require()" id="platSelector">
            <option value="">餐损类型</option>
        </select>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input type="submit" class="btn btn-primary" value="提交"/>
            </div>
        </div>
    </form>
</div>
<script>
    function submitDone(rs) {
        if (rs) {
            S.toast('操作成功', 'success')
        } else {
            S.alert(rs.message)
        }
    }
</script>
