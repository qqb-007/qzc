<meta meta="任务配置" args="data"/>
<style>

</style>
<form class="form-horizontal" id="form" s="form,datac,nda,valid" s-data="data" style="width: 600px;">
    <div class="form-group">
        <label class="col-sm-3 control-label">用户指派任务数</label>
        <div class="col-sm-9">
            <input autocomplete="off" type="number" min="1" class="form-control" name="userMissionAssignNum" placeholder="用户指派任务数"
                   s-valid-error="require(),min(1)"/>
        </div>
    </div>
</form>
<script type="text/javascript">
    S.getContent = function () {
        var deferred = $.Deferred();
        $form.validate().done(function() {
            deferred.resolve(Smart.serializeToObject($form.node))
        })
        return deferred;
    }
</script>
